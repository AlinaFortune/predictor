<!DOCTYPE html>
<html>
  <head>
    <title>Chem portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

	<link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">


	<script src="{{ url_for('static', filename='js/lib/jquery-2.1.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-3.3.2.min.js') }}"></script>

	<link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='js/bootstrap/jasny-bootstrap.min.js') }}"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-multiselect.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap-multiselect.js') }}"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap-select.js') }}"></script>

  </head>
  <body>
	<div class="wrapper conteiner-fluid">

		<nav class="navbar navbar-default hide">
			<ul class="nav navbar-nav">
				<li {% if request.path.find( "home")!=-1 %} class="active" {% endif %}><a href="{{ url_for('home') }}">Home</a></li>
				<li  {% if request.path=="/predictor" %} class="active" {% endif %}><a href="{{ url_for('predictor') }}">Predictor</a></li>
				<li  {% if request.path.find( "models")!=-1 %} class="active" {% endif %}><a href="{{ url_for('models') }}">Models</a></li>
				<li  {% if request.path.find( "search")!=-1 %} class="active" {% endif %}><a href="{{ url_for('search') }}">Search</a></li>
                <!--
				<li><a href="/partners/">Partners</a></li>
				<li><a href="/customers/">Customers</a></li>
				<li><a href="/projects/">Projects</a></li>
				<li><a href="/contact/">Contact</a></li>
				-->
			</ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user_data %}
                    <li><a href="{{ url_for('user') }}">{{ user_data.email }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('registration') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Log In</a></li>
                {% endif %}
            </ul>

		</nav>

        {% block heading %}{% endblock %}

<script>
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}

        {% endif %}
        {% endwith %}
</script>
        {% block body %}{% endblock %}
	</div>


  </body>
</html>
