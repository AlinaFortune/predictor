{% macro carousel(data, _id="myCarousel") -%}
    <header id="{{ _id }}" class="carousel slide">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#{{ _id }}" data-slide-to="0" class="active"></li>
            {% for i in data[1:] %}
                <li data-target="#{{ _id }}" data-slide-to="{{loop.index}}"></li>
            {% endfor %}
        </ul>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for i in data %}
                <div class="{{ 'item active' if loop.index == 1 else 'item'}}">
                    <img src="{{ url_for('static', filename=i['file']) }}" alt="Chania">
                    <div class="carousel-caption">
                        <h2>{{ i['title'] }}</h2>
                        <p>{{ i['subtitle'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#{{ _id }}" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#{{ _id }}" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
{%- endmacro %}
