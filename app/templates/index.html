<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marvin JS - v15.2.23</title>
<link type="text/css" rel="stylesheet" href="/static/css/index.css" />
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link type="text/css" rel="stylesheet" href="/static/css/nprogress.css" />
<script src="/static/js/lib/jquery-1.9.1.min.js"></script>
<script src="/static/gui/lib/promise-0.1.1.min.js"></script>
<script src="/static/js/marvinjslauncher.js"></script>
<script src="/static/js/predictor.js"></script>

<script src='/static/js/nprogress.js'></script>
<link rel='stylesheet' href='nprogress.css'/>
</head>
<body>

<div class="resizable"  style="display:inline-block" id="div-editor">
    <iframe src="/static/editorws.html" id="sketch" data-toolbars="reporting" class="sketcher-frame" style="overflow: hidden; min-width: 500px; min-height: 450px; border: 1px solid darkgray;" ></iframe>
</div>

<div style="display:inline-block;vertical-align: top;">
    <div>
        <input type="button" id="btn-upload-data" value="Upload reaction" class="btn btn-primary"/>
<br/>
        <input type="button" onclick="return set_task_status($('#task_id').val(),STATUS_MAPPING_DONE)" value="DEBUG: map реакцию"/>
<input type="button" onclick="return set_task_status($('#task_id').val(),STATUS_MODELLING_DONE)" value="DEBUG: modelling  done"/>
 <input type="button" onclick="return load_task_reactions( '111' )" value="DEBUG: load реакции"/>
    </div>

    <div id="reactions-pnl" style="display:none">

        <h3>Reactions</h3>
    <form id="reaction-form">
        <table id="reactions-table" class="table table-hover">
            <thead>
            <tr>
                <th>№</th>
                <th>Model</th>
                <th>Solvent</th>
                <th>Temperature</th>
            </tr>
            </thead>
            <tbody id="reactions-tbody"></tbody>

        </table>
    </form>
        <input type="button" value="Start modelling" onclick="start_modelling()" class="btn btn-primary" />
    </div>

    <div id="results-pnl" style="display:none">
        <h3>Modelling results</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Value 1</th>
                    <th>Value 2</th>
                    <th>Value 3</th>
                </tr>
            </thead>
            <tbody id="results-tbody"></tbody>
        </table>
    </div>
</div>

<input id="task_id" type="hidden" value="111"/>
<input id="reaction_id" type="hidden" value=""/>

</body>
</html>
