{% extends "layout.html" %}

    {% block heading %}

		<div class="heading">
			<h1>Models</h1>
			<div class="progress" style="display:none">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">10%
                </div>

            </div>
		</div>
    {% endblock %}
    {% block body %}
		<div class="row">
			<aside class="col-md-3">
				<ul class="list-group submenu" style="display:none">
					<li class="list-group-item"><a href="#" onClick="select_mode('file')">upload file</a></li>
					<li class="list-group-item"><a href="#" onClick="select_mode('editor')">open editor</a></li>
					<li class="list-group-item"><a href="#" onclick="load_reactions()">mapping results</a></li>
					<li class="list-group-item"><a href="#" onclick="load_results()">modelling results</a></li>
				</ul>
			</aside>
			<section class="col-md-21">


                <div class="row">


                    <table  class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for model in models %}
                            <tr>
                                <td>{{model.id}}</td>
                                <td>{{model.name}}</td>
                                <td>{{model.description}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>


			</section>
		</div>
	{% endblock %}
