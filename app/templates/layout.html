<!DOCTYPE html>
<html>
  <head>
    <title>Chem portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

    <link href="static/css/styles.css" rel="stylesheet">

	<link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">


	<script src="static/js/lib/jquery-2.1.3.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-3.3.2.min.js"></script>

	<link href="static/css/jasny-bootstrap.min.css" rel="stylesheet">
	<script src="static/js/bootstrap/jasny-bootstrap.min.js"></script>


    <link rel="stylesheet" href="static/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="static/js/bootstrap/bootstrap-multiselect.js"></script>


    <link rel="stylesheet" href="static/css/bootstrap-select.css" type="text/css">
    <script type="text/javascript" src="static/js/bootstrap/bootstrap-select.js"></script>




  </head>
  <body>
	<div class="wrapper conteiner-fluid">
		<header>
            <div class="row">
                <div class="col-md-8">
                    <a href="/"><img src="static/images/logo.png" height="70" alt="KSU logo"></a>
                </div>
                <div class="col-md-8">
                    <a href="http://infochim.u-strasbg.fr/"><img src="static/images/strass.png" height="70" alt="STRASS logo"></a>
                </div>
                <div class="col-md-8">
                    <a href="/"><img src="static/images/chemaxon-logo.png"   alt="Chemaxon logo" height="70"></a>
                    <form name="search" action="#" method="get" class="form-inline form-search pull-right" style="display:none;">
                        <div class="input-group">
                            <label class="sr-only" for="searchInput">Search</label>
                            <input class="form-control" id="searchInput" type="text" name="search" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-primary">GO</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
		</header>
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/">Predictor</a></li>
				<li><a href="/services/">Services</a></li>
				<li><a href="/partners/">Partners</a></li>
				<li><a href="/customers/">Customers</a></li>
				<li><a href="/projects/">Projects</a></li>
				<li><a href="/contact/">Contact</a></li>
			</ul>
		</nav>
        {% block heading %}{% endblock %}

        {% block body %}{% endblock %}
	</div>
